{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <label for="delivery_address">Delivery Address</label>
            <input type="text" name="delivery_address" class="form-control" value="{{ user_profile.delivery_address }}"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
